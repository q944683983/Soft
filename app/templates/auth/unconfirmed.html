    <h1>
        您好, {{ current_user.username }}!
    </h1>
    <h3>您还未确认您的账户.</h3>
    <p>

    <p>
        没有收到？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击重新发送</a>

{% endblock %}
